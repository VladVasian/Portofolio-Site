<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spanzuratoarea</title>
</head>
<body>
    <button class="start-btn" id="startGame">Start Game</button>
    <button class="start-btn" id="restart">Restart</button>
    <div class="container">


        <div class="hangman">
            <div class="suport">
                <div class="rope el"></div>
                <div class="head el"></div>
                <div class="neck el"></div>
                <div class="lefthand el"></div>
                <div class="righthand el"></div>
                <div class="body el"></div>
                <div class="leftleg el"></div>
                <div class="rightleg el"></div>
            </div>
        </div>
        <div class="word">
            <div class="words"><p word-cell>H</p></div>
            <div class="words"><p word-cell>A</p></div>
            <div class="words"><p word-cell>N</p></div>
            <div class="words"><p word-cell>G</p></div>
            <div class="words"><p word-cell>M</p></div>
            <div class="words"><p word-cell>A</p></div>
            <div class="words"><p word-cell>N</p></div>
        </div>

        <div class="keyboard">
            <button alphLetters value="A">A</button>
            <button alphLetters value="B">B</button>
            <button alphLetters value="C">C</button>
            <button alphLetters value="D">D</button>
            <button alphLetters value="E">E</button>
            <button alphLetters value="F">F</button>
            <button alphLetters value="G">G</button>
            <button alphLetters value="H">H</button>
            <button alphLetters value="I">I</button>
            <button alphLetters value="J">J</button>
            <button alphLetters value="K">K</button>
            <button alphLetters value="L">L</button>
            <button alphLetters value="M">M</button>
            <button alphLetters value="N">N</button>
            <button alphLetters value="O">O</button>
            <button alphLetters value="P">P</button>
            <button alphLetters value="Q">Q</button>
            <button alphLetters value="R">R</button>
            <button alphLetters value="S">S</button>
            <button alphLetters value="T">T</button>
            <button alphLetters value="U">U</button>
            <button alphLetters value="V">V</button>
            <button alphLetters value="W">W</button>
            <button alphLetters value="X">X</button>
            <button alphLetters value="Y">Y</button>
            <button alphLetters value="Z">Z</button>
            
        </div>
        
    </div>

    <div class="winning-message" id="winning-message">
        <div data-winnning-message-text></div>
        <button id="restartButton">Restart</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
