    <div class="container">
        <div class="card">
            <div class="asc">
                <div class="circle"></div>
                <img src="asc.png" alt="assassins">
            </div>
            <div class="info">
                <h1 class="title"> Assassin's Creed</h1>
                <h3>Action-Adventure Game</h3>
                <div class="note">
                    <button >1-3</button>
                    <button class="active">4-5</button>
                    <button>6-8</button>
                    <button >9-10</button>
                </div>
                <div class="details">
                    <button> Details</button>
                </div>
            </div>
        </div>
    </div>
